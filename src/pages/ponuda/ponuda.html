<ion-header>
  <ion-navbar>
    <ion-title>
      Ponuda
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-list>
    <ion-item *ngFor="let car of cars" (click)="presentDetailsModal(car.id)">
      <ion-thumbnail item-left>
        <img />
      </ion-thumbnail>
      <h2>
        {{car.manufacturer }}
      </h2>
      <p>{{ car.model }}</p>
    </ion-item>
  </ion-list>
</ion-content>
